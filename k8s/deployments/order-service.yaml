apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  labels:
    app: order-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
        - name: order-service
          image: adish/order-service:latest
          ports:
            - containerPort: 3002
          env:
            - name: USER_SERVICE_URL
              value: http://user-service:3000
            - name: PRODUCT_SERVICE_URL
              value: http://product-service:3001
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 3002
          readinessProbe:
            httpGet:
              path: /health
              port: 3002
